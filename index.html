<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="center">
            <label for="API_KEY">OpenWeatherMap API Key:</label>
            <input type="text" id="API_KEY" name="API_KEY" maxlength="32">
            <button id="submitAPI_KEY">Submit API key</button>
            <div class="err"></div>
        </form>
        <weather-card>
            <div class="main">
                <div class="location">
                    Unknown
                </div>
                <div class="date">
                    0
                </div>
                <div class="temp">
                    0
                </div>
                <div class="icon">
                </div>
                <div class="conditions">
                    Unknown
                </div>
            </div>
            <div class="searchbar">
                Location: <input type="text">
                <button id="submit">Search</button>
                <button id="show">Show</button>
                <div class="results"></div>
            </div>

            <label for="toggle"> 5 day forecast</label>
            <button id="toggle">Toggle</button>
            <div class="forecast">
            </div>
        </weather-card>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
